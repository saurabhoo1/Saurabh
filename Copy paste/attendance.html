<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance</title>
  <style>
    table {
  width: 80%;
  margin: 2rem auto;
  border-collapse: collapse;
  background: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

th, td {
  padding: 1rem;
  border: 1px solid #ccc;
  text-align: left;
}

form {
  width: 60%;
  margin: 2rem auto;
  background: white;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

input, textarea {
  width: 100%;
  padding: 0.8rem;
  margin: 0.5rem 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background: #0055a5;
  color: white;
  padding: 0.8rem 1.5rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

  </style>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Attendance Tracker</h1>
  </header>
  <main>
    <table>
      <tr>
        <th>Name</th><th>Date</th><th>Status</th>
      </tr>
      <tr>
        <td>Aarav Singh</td><td>Aug 28</td><td>✔ Present</td>
      </tr>
      <tr>
        <td>Priya Sharma</td><td>Aug 28</td><td>❌ Absent</td>
      </tr>
    </table>
  </main>
</body>
</html>
