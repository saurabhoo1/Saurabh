<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Contact Administration</h1>
  </header>
  <main>
    <form>
      <label>Your Name:</label><input type="text" required /><br />
      <label>Email:</label><input type="email" required /><br />
      <label>Message:</label><textarea rows="5" required></textarea><br />
      <button type="submit">Send Message</button>
    </form>
  </main>
</body>
</html>
